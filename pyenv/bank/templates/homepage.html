<head>
  <title>HomePage</title>
  <!-- Load required Bootstrap and BootstrapVue CSS -->
  <link
    type="text/css"
    rel="stylesheet"
    href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
  />
  <link
    type="text/css"
    rel="stylesheet"
    href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
  />

  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  />

  <!-- Load Vue followed by BootstrapVue -->
  <script src="https://unpkg.com/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
</head>

<div id="app">
  <div>
    <b-navbar toggleable="lg" type="dark" variant="dark">
      <b-navbar-brand class="m-2" href="{% url 'homepage' %}"
        >Bank</b-navbar-brand
      >

      <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

      <b-collapse id="nav-collapse" is-nav>
        <b-navbar-nav align="center" class="justify-content-center">
          <b-nav-item href="{% url 'transfer_page' %}"
            >Transfer Money</b-nav-item
          >
          <b-nav-item href="#"> Insert another user</b-nav-item>
        </b-navbar-nav>
      </b-collapse>
    </b-navbar>
  </div>
  <b-container class="m-3" fluid>
    <b-row class="my-1">
      <b-col sm="5">
        <h3>Account Details</h3>
        <b-form-input
          v-model="accountId"
          :state="inputState"
          type="search"
          placeholder="Enter id"
          aria-describedby="input-live-help input-live-feedback"
          placeholder="Enter your name"
          trim
          required
        ></b-form-input>

        <b-button class="mt-3" @click="getAccount()" variant="outline-primary"
          >Search</b-button
        >
      </b-col>
      <b-table
        striped
        hover
        class="m-3"
        v-if="showFirstTable"
        :fields="accountFields"
        :items="singleAccount"
      >
        <template #cell(transactions)="row">
          <div v-if="row.item.transactions.length > 0">
            <b-button @click="row.toggleDetails()">Details</b-button>
          </div>
          <div v-else>
            <p>None</p>
          </div>
        </template>

        <template v-slot:row-details="row">
          <h3>Transactions</h3>
          <b-table
            id="accountDetails"
            :items="row.item.transactions"
            :fields="transactionFields"
          >
          </b-table>
        </template>
      </b-table>
    </b-row>
    <hr class="solid" />
    <div>
      <h3>All Accounts</h3>
      <b-button v-b-toggle.collapse-1 variant="primary">See</b-button>
      <b-collapse id="collapse-1" class="mt-2">
        <div>
          <b-table
            label-sort-asc=""
            label-sort-desc=""
            label-sort-clear=""
            striped
            hover
            :fields="accountFields"
            :items="accounts"
          >
            <template #cell(transactions)="row">
              <div v-if="row.item.transactions.length > 0">
                <b-button @click="row.toggleDetails()">Details</b-button>
              </div>
              <div v-else>
                <p>None</p>
              </div>
            </template>

            <template v-slot:row-details="row">
              <h3>Transactions</h3>
              <b-table
                :items="row.item.transactions"
                :fields="transactionFields"
              >
              </b-table>
            </template>
          </b-table>
        </div>
      </b-collapse>
    </div>
  </b-container>
</div>

<style>
  table {
    font-family: Arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 2px solid #dddddddd;
    text-align: left;
    padding: 4px;
  }

  #accountDetails tr:first-child {
    font-weight: bold;
  }
</style>

<script>
  new Vue({
    data() {
      return {
        inputState: null,
        accountId: null,
        accounts: null,
        showFirstTable: false,
        singleAccount: [],
        accountFields: [
          {
            key: "id",
            label: "Id",
            sortable: true,
          },
          {
            key: "name",
            label: "Name",
            sortable: true,
          },
          {
            key: "surname",
            label: "Surname",
            sortable: true,
          },
          {
            key: "balance",
            label: "Balance",
            sortable: true,
          },
          {
            key: "transactions",
            label: "Transactions",
          },
        ],
        transactionFields: ["id", "account_from", "account_to", "amount"],
      };
    },
    created() {
      this.getAccountList();
    },
    methods: {
      getAccountList() {
        let url = "http://127.0.0.1:8000/api/account";
        fetch(url)
          .then((response) => response.json())
          .then((accounts) => (this.accounts = accounts));
      },
      getAccount() {
        if (this.validateId(this.accountId)) {
          this.showFirstTable = true;
          let url = "http://127.0.0.1:8000/api/account/" + this.accountId;
          fetch(url)
            .then((response) => response.json())
            .then((account) => {
              this.singleAccount.shift();
              this.singleAccount.push(account);
            });
        }
      },
      validateId(accountId) {
        let re = /[0-9A-Fa-f]{20}/g;
        if (accountId.length == 20 && re.test(accountId)) {
          this.inputState = true;
          return true;
        } else {
          this.inputState = false;
          return false;
        }
      },
    },
  }).$mount("#app");
</script>
