<!DOCTYPE html>
<html>
    <head>
        <title>MoneyTransfer</title>
        <style>
            table {
                font-family: Arial, sans-serif;
                border-collapse: collapse;
                width: 50%;
            }
            
            td,
            th {
                border: 2px solid #dddddddd;
                text-align: left;
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <h1> Bank</h1>
        <br>
        <br>
        <form   autocomplete="off">
            <label for="senderBankAccount"> Enter Bank Account Sender:</label> <br>
            <input type="text" id="senderBankAccount" name="senderBankAccount" minlength="20" maxlength="20"> <br>

        </form>

        <form   autocomplete="off">
            <br>
            <br>
            <label for="RcvBankAccount"> Enter Bank Account Receiver:</label> <br>
            <input type="text" id="RcvBankAccount" name="RcvBankAccount" minlength="20" maxlength="20" > <br>
        </form>

        <form  autocomplete="off">
            <br>
            <br>
            <label for="quantity"> Insert money to transfer:</label> <br>
            <input type="number" id="quantity" name="quantity" step="0.01" min="0"> 
        </form>
            <br>
            <br>

        <form>
         <button id="cnfButton" onclick="logintransfer()">Confirm here </button>     
          
        </form>
        <br>
        <br>
        <br>
        <table id="statusTable" style="display: none;" >
            <thead>
                <tr>
                    <td>User BankAccount</td>
                    <td>Sender or Receiver BankAccount</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="senderBankAccount"></td>
                    <td id="RcvBankAccount"></td>
                    <td id="statusTransfer"></td>
                </tr>
            </tbody>
            
        </table>
        
    </body>

</html>
