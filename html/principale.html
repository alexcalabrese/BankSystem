<!DOCTYPE html>
<html>
    <head>
            <title> HomePage: informazioni account</title>
            <style>
                table{
                    font-family: Arial, sans-serif;
                    border-collapse: collapse;
                    width: 100%;
                }

                td,th{
                    border: 2px solid #dddddddd;
                    text-align: left;
                    padding: 4px;

                }
                
            </style>
    
    </head>
    <body>
        <h1> Istituto Bancario Lombardo-Calabrese</h1>
        <form action="" autocomplete="off">
        <label for="idAccount"> Inserisci account:</label> <br>
        <input type="text" id="idAccount" name="idAccount" minlength="20" maxlength="20" value=""> <br>
        <br>
        <input id="button" type="submit" onclick="showInformation()">
        </form>
        <br>
        <br>
    <script>
        function showInformation(){
            if(document.getElementById(infoAccount).style.visibility= "none"){
            document.getElementById(infoAccount).style.visibility='';
            }

        } 
    </script>
        <div id="infoAccount" style="display: none">
            <h3 id="testoTrasferimenti" class="hiddenInformation"> Trasferimenti recenti</h3>
            <table class="hiddenInformation">
                <tr>
                    <th>Utente</th>
                    <th>Destinatario o Mittente</th>
                    <th>Saldo Operazione</th>
                </tr>
                
                <tr>
                    <th>h</th>
                    <th>h</th>
                    <th>h</th>
                </tr>
            </table>
        </div>
       
    </body>

</html>
