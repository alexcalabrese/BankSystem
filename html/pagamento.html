<!DOCTYPE html>
<html>
    <head>
        <title>MoneyTransfer</title>
        <style>
            table {
                font-family: Arial, sans-serif;
                border-collapse: collapse;
                width: 50%;
            }
            
            td,
            th {
                border: 2px solid #dddddddd;
                text-align: left;
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <h1> Bank</h1>
        <form   autocomplete="off">
        <label for="idAccountSender"> Enter Bank Account Sender:</label> <br>
        <input type="text" id="idAccount" name="idAccount" minlength="20" maxlength="20" value=""> <br>

        </form>

        <form   autocomplete="off">
            <br>
            <br>
            <label for="idAccountRecipient"> Enter Bank Account Receiver:</label> <br>
            <input type="text" id="idAccount" name="idAccount" minlength="20" maxlength="20" value=""> <br>

            
        </form>

        <form  autocomplete="off">
            <br>
            <br>
            <label for="quantity"> Insert money to transfer:</label> <br>
            <input type="number" id="quantity" name="quantity" step="0.01" min="0"> 
            
        </form>
            <br>
            <br>

        <form>
         <button onclick="transferAndShow()">Confirm here </button>     
          
        </form>
        <br>
        <br>
        <br>
        <table id="statusTable" style="display: none;" >
            <thead>
                <tr>
                    <td>User BankAccount</td>
                    <td>Sender or Receiver BankAccount</td>
                    <td>Status</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="userBankAccount"></td>
                    <td id="SndRcvBankAccount"></td>
                    <td id="statusTransfer"></td>
                </tr>
            </tbody>
            
        </table>
        
    </body>

</html>
<script>
    document.getElementById("userBankAccount").innerHTML = userBankAccount;
    document.getElementById("SndRcvBankAccount").innerHTML 
    document.getElementById("statusTransfer").innerHTML 

    function transferAndShow(){
        document.getElementById(statusTable).style.display= "visible";

    }
   
</script>
