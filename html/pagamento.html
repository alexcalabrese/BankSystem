<html>
    <head>

    <body>
        <h1> Bank</h1>
        <form action="" method="post" autocomplete="off">
        <label for="idAccountSender"> Enter Bank Account Sender:</label> <br>
        <input type="text" id="idAccount" name="idAccount" minlength="20" maxlength="20" value=""> <br>

        </form>

        <form action="" method="post" autocomplete="off">
            <br>
            <br>

        </form>

        <form action="" method="post" autocomplete="off">
            <br>
            <br>
            <label for="quantity"> Insert money to transfer:</label> <br>
            <input type="number" id="quantity" name="quantity" step="0.01" min="0"> 
            
        </form>
            <br>
            <br>

        <form action="">
         <label for="confirmedData"> Confirm Transfer:</label><br>
         <input type="submit" id="confirmedData" name="confirmedData">     
          
        </form>
        
        
    </body>
